syntax = "proto3";

package pb_lobby_redpacket;

message sc_showbefore_msg {
  int64 begintime = 1;
  int64 starttime = 2;
  int64 endtime = 3;
  int32 status = 4;
  int64 money = 5;
}

message sc_redpacket {
  repeated int64 money = 1;
  int32 playtime = 2;
}

message cs_redpacket_over {
  int64 money = 1;
}

message sc_redpacket_over {
  int64 cmoney = 1;
}
