syntax = "proto3";

package pb_lobby_stagedrechagre;

message accept_packet_data {
  int64 begintime = 1;
  int64 endtime = 2;
  int64 hitbet = 3;
  int64 deposit = 4;
}

message packet_data {
  int32 type = 1;
  int32 status = 2;
  int32 cash = 3;
  int64 receivedmoney = 4;
  accept_packet_data acceptdata = 5;
  int64 min = 6;
  int64 max = 7;
}

message sc_showbefore_msg {
  repeated packet_data data = 1;
  int32 continueday = 2;
  int32 betx = 3;
}

message cs_stagedrechagre_get {
  int32 id = 1;
}

message sc_stagedrechagre_get {
  int32 id = 1;
}
